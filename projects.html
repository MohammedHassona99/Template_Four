<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,700;1,300;1,600&display=swap"
    /> -->
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Start Page -->
    <section class="page d-flex min-vh-100">
      <div class="sidebar bg-white p-3 position-relative">
        <h3 class="position-relative text-center mt-0 fs-5 mb-5">High-Five</h3>
        <ul class="list-unstyled">
          <li>
            <a
              class="text-decoration-none d-flex align-items-center fs-6 text-black rounded-3 p-2"
              href="index.html"
            >
              <i class="fa-regular fa-chart-bar fa-fw me-1"></i>
              <span class="d-none d-md-block">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="text-decoration-none d-flex align-items-center fs-6 text-black rounded-3 p-2"
              href="setting.html"
            >
              <i class="fa-solid fa-gear fa-fw me-1"></i>
              <span class="d-none d-md-block">Setting</span>
            </a>
          </li>
          <li>
            <a
              class="text-decoration-none d-flex align-items-center fs-6 text-black rounded-3 p-2 active"
              href="profile.html"
            >
              <i class="fa-regular fa-user fa-fw me-1"></i>
              <span class="d-none d-md-block">Profile</span>
            </a>
          </li>
          <li>
            <a
              class="text-decoration-none d-flex align-items-center fs-6 text-black rounded-3 p-2"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw me-1"></i>
              <span class="d-none d-md-block">Projects</span>
            </a>
          </li>
          <li>
            <a
              class="text-decoration-none d-flex align-items-center fs-6 text-black rounded-3 p-2"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw me-1"></i>
              <span class="d-none d-md-block">Courses</span>
            </a>
          </li>
          <li>
            <a
              class="text-decoration-none d-flex align-items-center fs-6 text-black rounded-3 p-2"
              href="friends.html"
            >
              <i class="fa-regular fa-circle-user fa-fw me-1"></i>
              <span class="d-none d-md-block">Friends</span>
            </a>
          </li>
          <li>
            <a
              class="text-decoration-none d-flex align-items-center fs-6 text-black rounded-3 p-2"
              href="files.html"
            >
              <i class="fa-regular fa-file fa-fw me-1"></i>
              <span class="d-none d-md-block">Files</span>
            </a>
          </li>
          <li>
            <a
              class="text-decoration-none d-flex align-items-center fs-6 text-black rounded-3 p-2"
              href="plans.html"
            >
              <i class="fa-regular fa-credit-card fa-fw me-1"></i>
              <span class="d-none d-md-block">Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-100">
        <!-- Start Head  -->
        <div
          class="head p-3 bg-white d-flex justify-content-between align-items-center"
        >
          <div class="search position-relative">
            <input
              class="ms-1 rounded"
              type="search"
              name=""
              id=""
              placeholder="Type A Keyword"
            />
          </div>
          <div class="icons d-flex align-items-center">
            <span class="notifications position-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="./images/avatar.png" alt="" />
          </div>
        </div>
        <!-- End Head  -->
        <h1 class="position-relative fw-bold fs-2">Projects</h1>
        <!-- Start Wrapper -->
        <div
          class="wrapper d-grid mx-2 mx-md-3 gap-2 gap-md-3 text-center text-md-start"
        ></div>
        <!-- End Wrapper -->
      </div>
    </section>
    <!-- Start Page -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
